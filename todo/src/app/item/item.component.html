
<div class="new-todo" *ngIf="!this.isRemove" (mouseenter) ="mouseEnter() "  (mouseleave) ="mouseEnter()">
    <label class="round toggle-all" >
        <input type="checkbox" id={{this.item.name}}/>
        <label for="{{this.item.name}}"></label>
    </label>
    <input class="input-main" placeholder={{this.item.name}}/>
    <button class="close-btn" *ngIf="this.isFocus" (click)="this.onRemove()" >X</button>
</div>
